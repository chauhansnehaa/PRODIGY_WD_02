<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch with Lap Time</title>
</head>
<body>

<div class="container" id="stopwatchContainer">
    <div class="stopwatch" id="display">00:00:00</div>
    <div id="controls">
        <button onclick="startStopwatch()">Start<i class="fas fa-play"></i></button>
        <button onclick="pauseStopwatch()">Pause<i class="fas fa-pause"></i></button>
        <button onclick="resetStopwatch()">Reset<i class="fas fa-stop"></i></button>
        <button onclick="recordLapTime()">Lap</button>
    </div>
    <div id="lapTimes"></div>
</div>

<script src="script.js"></script>
</body>
</html>
